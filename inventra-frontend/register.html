<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Inventra | Register</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f5f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            width: 380px;
            background: #ffffff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 15px;
            color: #222;
        }

        input,
        select {
            width: 95%;
            padding: 10px;
            margin-bottom: 13px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 14px;
            outline: none;
        }

        input:focus,
        select:focus {
            border-color: #1a73e8;
        }

        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 6px;
            background: #1a73e8;
            color: #fff;
            font-size: 15px;
            cursor: pointer;
            font-weight: bold;
            transition: background .2s;
        }

        button:hover {
            background: #135ec5;
        }

        .error {
            color: red;
            text-align: center;
            margin-top: 12px;
            font-size: 14px;
        }
    </style>
</head>

<body>

<script>
    const role = localStorage.getItem("role");
    if (role !== "ADMIN") {
        alert("Only Admin can access registration");
        window.location.href = "login.html";
    }
</script>

<div class="card">
    <h2 style="color:#32a852">Registration Form</h2>

    <input type="text" id="username" placeholder="Username" />
    <input type="text" id="fullName" placeholder="Full Name" />
    <input type="email" id="email" placeholder="Email" />
    <input type="text" id="contactNumber" placeholder="Contact Number" />
    <input type="password" id="password" placeholder="Password" />
    <input type="password" id="confirmPassword" placeholder="Confirm Password" />

    <select id="role" style="width:100%;">
        <option value="ADMIN">ADMIN</option>
        <option value="EMPLOYEE">EMPLOYEE</option>
    </select>

    <button style="background-color:#32a852" onclick="registerUser()">Register</button>

    <p id="error" class="error"></p>
</div>

<script src="js/auth.js"></script>
</body>
</html>
